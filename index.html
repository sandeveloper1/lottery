<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottery Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e9ecf3; margin: 0; }
    .header { background: #1a3c7c; color: #fff; padding: 24px 0; text-align: center; font-size: 2em; }
    .welcome { background: linear-gradient(90deg, #a1c4fd, #c2e9fb); color: #333; text-align: center; padding: 12px 0; font-size: 1.2em; }
    .cards { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 30px 0; }
    .card {
      background: #2155cd;
      color: #fff;
      border-radius: 16px;
      width: 220px;
      min-height: 120px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0 8px 24px 8px;
      position: relative;
      overflow: hidden;
    }
    .card .badge {
      position: absolute;
      top: 0; left: 0;
      background: #ff3b3b;
      color: #fff;
      font-size: 0.9em;
      padding: 4px 12px;
      border-bottom-right-radius: 12px;
      font-weight: bold;
    }
    .card .code {
      position: absolute;
      top: 12px; right: 12px;
      background: #3b5998;
      color: #fff;
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 0.95em;
      font-weight: bold;
    }
    .card .name {
      margin: 36px 0 0 16px;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .card .date {
      margin: 18px 0 0 16px;
      background: #fff;
      color: #2155cd;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 1.1em;
      font-weight: bold;
      align-self: flex-start;
    }
    @media (max-width: 700px) {
      .cards { flex-direction: column; align-items: center; }
      .card { width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="header">Ponkudam</div>
  <div class="welcome">welcome</div>
  <div class="cards" id="cards"></div>
  <script>
    fetch('https://sandeveloper1.github.io/lottery/last2months.json')
      .then(res => res.json())
      .then(data => {
        const cardsDiv = document.getElementById('cards');
        data.forEach((item, idx) => {
          const card = document.createElement('div');
          card.className = 'card';
          if (idx === 0) {
            card.innerHTML += '<div class="badge">NEW</div>';
          }
          card.innerHTML += `<div class="code">${item.code}</div>
            <div class="name">${item.name}</div>
            <div class="date">${item.date}</div>`;
          cardsDiv.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('cards').innerHTML = '<p style="color:red;">Failed to load data.</p>';
      });
  </script>
</body>
</html>
