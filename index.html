<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottery Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e9ecf3; margin: 0; }
    .header { background: #1a3c7c; color: #fff; padding: 24px 0; text-align: center; font-size: 2em; }
    .welcome { background: linear-gradient(90deg, #a1c4fd, #c2e9fb); color: #333; text-align: center; padding: 12px 0; font-size: 1.2em; }
    .cards { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 30px 0; }
    .card {
      background: #2155cd;
      color: #fff;
      border-radius: 16px;
      width: 220px;
      min-height: 120px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0 8px 24px 8px;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }
    .card .code {
      position: absolute;
      top: 12px; right: 12px;
      background: #3b5998;
      color: #fff;
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 0.95em;
      font-weight: bold;
    }
    .card .name {
      margin: 36px 0 0 16px;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .card .date {
      margin: 18px 0 0 16px;
      background: #fff;
      color: #2155cd;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 1.1em;
      font-weight: bold;
      align-self: flex-start;
    }
    @media (max-width: 700px) {
      .cards { flex-direction: column; align-items: center; }
      .card { width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="header">Kerala Lottery Results</div>
  <div class="welcome">welcome</div>
  <div class="cards">
    
    <a href="BT-8-2025-06-30.html" class="card">
      <div class="code">BT8</div>
      <div class="name">SAMRUDHI</div>
      <div class="date">30/06/2025</div>
    </a>
  
    <a href="SM-9-2025-06-29.html" class="card">
      <div class="code">SM-9</div>
      <div class="name">SAMRUDHI</div>
      <div class="date">29/06/2025</div>
    </a>
  
  </div>
</body>
</html>
